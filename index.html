<!DOCTYPE html>
    <header>
        <title>Collecting Thanksgiving Recipes</title>
    </header>
    <body>
        <h1>Collecting Thanksgiving Recipes</h1>

        <!--Text input-->
        <form id="recipeNameId">
            <label for="recipeName">Recipe Name:</label>
            <input type="text" id="recipeName" name="recipeName">
        </form><br>

        

        <form id="ingredientForm"> 
            <!--Ingredient-->
            <label for="ingredientInput">Ingredient:</label>
            <input type="text" id="ingredientInput" name="ingredientInput">
            <!--Quantity-->
            <label for="quantityInput">Quantity:</label>
            <input type="text" id="quantityInput" name="quantityInput">
            <!--Units-->
            <label for="unitMeasurement">Unit Measurement:</label>
            <select id="unitMeasurement" name="unitMeasurement">
                <!--No Specific Unit-->
                <option value=" "> </option> <!--Blank space incase for whole quantities-->
                <!--Volume-->
                <option value="tsp">tsp</option> <!--Teaspoon-->
                <option value="tbsp">tbsp</option> <!--Tablespoon-->
                <option value="cup">cup</option> <!--Cup-->
                <option value="ml">ml</option> <!--Milliliter-->
                <option value="fl oz">fl oz</option> <!--Fluid Ounce-->
                <!--Weight-->                
                <option value="g">g</option> <!--Grams-->
                <option value="kg">kg</option> <!--Kilograms-->
                <option value="oz">oz</option> <!--Ounce-->
                <option value="lbs">lbs</option> <!--Pounds-->
            </select>
            <!--Submit Ingredient-->
            <button id="submit" onclick="addIngredient(event)">Add Ingredient</button>
        </form>        

        <!--Checklist of Ingredients-->
        <p id="ingredientList"><u>Checklist of Ingredients</u></p>
        <button id="deleteSelected" onclick="deleteIngredient(event)">Remove Selected</button>
        <button id="displayIngredients" onclick="displayIngredient(event)">Display Ingredients</button>

        <!--Display Ingredients-->
        <h2>Selected Ingredients</h2> 
        <ul id="selectedIngredients"></ul>

        <script src="js/index.js"></script>
    </body>
</html>
